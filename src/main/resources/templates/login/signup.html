<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      layout:fragment="content"
>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JaeSeong Portpolio</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원 가입</h1>
                            </div>
                            <form class="user" id="signUpFormTag" action="/login/signup" method="POST" accept-charset="UTF-8" > 
                                <div class="form-group col-lg-13">
                                    <input type="text" class="form-control form-control-user" name="userId" id="useId" placeholder="ID ">
                                </div>
                                <div class="form-group col-rg-3">
                                </div>	
                                <div class="form-group row">
                                    <div class="col-sm-6 ">
                                        <input type="password" class="form-control form-control-user" name="userPw" id="usePw" placeholder="비밀번호 입력">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="reUsePw" placeholder="비밀번호 재입력">
                                    </div>
                                </div>
                                <div class="form-group col-lg-13">
                                    <div class="form-group col-rg-3">
                                        <input type="text" class="form-control form-control-user" name="userNm" id="useNm" placeholder="이름">
                                    </div>
	                                <div class="form-group col-rg-3"> 
	                                    <input type="text" class="form-control form-control-user" name="userTel" id="useTel" placeholder="Ex) 010-1234-1234">
	                                </div>
                                </div>
                                <div class="form-group col-lg-13">
                                    <input type="email" class="form-control form-control-user" name="userEmail" id="useEmail" placeholder="E-MAIL ">
                                </div>	
                                <input type="submit" class="btn btn-primary btn-user btn-block" id="signUpBtn" value="회원가입 등록">
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<script th:src="@{/js/app/login/signup.js}" type="text/javascript"></script>
	<!-- daum 주소 API-->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>



</body></html>
